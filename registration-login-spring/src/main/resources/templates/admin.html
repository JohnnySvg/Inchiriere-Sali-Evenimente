<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Inchirieri Sali Evenimente</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>


	<div class="container my-2">
	<br>
		<h1>Listă Închirieri</h1>
		<br>
		<table border="1" class= "table table-striped table-sponsive-md">
		
			<thead>
			<tr>
				<th>Nume</th>
				<th>Numar Persoane</th>
				<th>Nume Sala</th>
				<th>Data Chek-in</th>
				<th>Data Chek-out</th>
				<th>Închirieri Management</th>
			</tr>
			</thead>
			
			<tbody>
			<tr th:each="request : ${listRequests}">
				<td th:text="${request.nume}"></td>
				<td th:text="${request.nrPers}"></td>
				<td th:text="${request.sala}"></td>
				<td th:text="${request.checkin}"></td>
				<td th:text="${request.checkout}"></td>
				<td> <a th:href="@{/showFormUpdate/{id}(id=${request.id})}" class="btn btn-primary">Modifică</a> 
					 <a th:href="@{/deleteRequest/{id}(id=${request.id})}" class="btn btn-danger">Șterge</a>
				</td>
			</tr>
			
			
			</tbody>
			
		</table>
		
		<a th:href="@{/}" >Înapoi Acasă</a>
	</div>
	
</body>
</html>
